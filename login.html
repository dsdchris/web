<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <style>
      /* Agrega tu CSS aquí */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .container {
        margin: 0 auto;
        max-width: 500px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button[type="submit"] {
        background-color: #000000;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button[type="submit"]:hover {
        background-color: #000000;
      }
      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #ffffff;
      }
      .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
        position: relative;
      }
      img.avatar {
        width: 40%;
        border-radius: 50%;
      }
      .container > p {
        text-align: center;
      }
      span.psw {
        float: right;
        padding-top: 16px;
      }
      /* Change styles for span and cancel button on extra small screens */
      @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }
        .cancelbtn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Inicio de sesión</h1>
    <div class="container">
      <form action="/WEB/index.html">
        <div class="imgcontainer">
          <img src="/WEB/img/login.jpg" alt="Avatar" class="avatar">
        </div>
        <div class="container">
          <label for="uname"><b>Nombre de usuario</b></label>
          <input type="text" placeholder="Ingresa tu nombre de usuario" name="uname" required>
          <label for="psw"><b>Contraseña</b></label>
          <input type="password" placeholder="Ingresa tu contraseña" name="psw" required>
          <button type="submit">Iniciar sesión</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Recordarme
          </label>
        </div>
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn" onclick="window.location.href='/WEB/index.html'">Cancelar</button>
          <span class="psw"><a href="#">¿Olvidaste tu contraseña?</a></span> 
          <br>
          <span class="psw"><a href="/WEB/registro.html">¿No tienes cuenta?</a></span>
        </div>
      </form>
    </div>
  </body>
</html>
